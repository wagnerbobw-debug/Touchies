
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Presale Launch – Giana Sisters Neon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      color: #fff;
      background: #0a0033;
      overflow-x: hidden;
    }
    .stars, .shooting-stars {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    .shooting-star {
      position: absolute;
      width: 3px;
      height: 120px;
      background: linear-gradient(90deg, #fff 0%, #fffd00 40%, #00fff7 80%, transparent 100%);
      border-radius: 2px;
      opacity: 0.85;
      transform: rotate(-45deg);
      pointer-events: none;
      animation: shoot 1.2s linear forwards;
      box-shadow: 0 0 16px #ff00cc, 0 0 32px #00fff7;
    }
    @keyframes shoot {
      0% {
        opacity: 0;
        transform: translateY(0) translateX(0) scaleY(0.5) rotate(-45deg);
      }
      10% { opacity: 1; }
      80% { opacity: 1; }
      100% {
        opacity: 0;
        transform: translateY(300px) translateX(300px) scaleY(1.2) rotate(-45deg);
      }
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(20, 0, 60, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 32px 8px #ff00cc88, 0 0 0 8px #00fff7;
      padding: 40px 32px 32px 32px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .touchies-title {
      font-size: 2.8em;
      margin-bottom: 0.2em;
      letter-spacing: 2px;
      color: #00fff7;
      text-shadow: 0 0 24px #ff00cc, 0 0 48px #00fff7;
      opacity: 0.65;
      animation: wobble 2.5s infinite ease-in-out;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      transition: opacity 0.3s;
    }
    @keyframes wobble {
      0% { transform: translateY(0) rotate(-2deg);}
      20% { transform: translateY(-10px) rotate(2deg);}
      40% { transform: translateY(0) rotate(-2deg);}
      60% { transform: translateY(10px) rotate(2deg);}
      80% { transform: translateY(0) rotate(-2deg);}
      100% { transform: translateY(0) rotate(-2deg);}
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      color: #00fff7;
      text-shadow: 0 0 8px #ff00cc, 0 0 24px #00fff7;
    }
    .pixel-border {
      border: 4px solid #00fff7;
      box-shadow:
        0 0 0 8px rgba(0,255,247,0.25),
        0 0 0 16px rgba(255,255,255,0.18),
        0 0 32px 8px #00fff7,
        0 0 64px #fff;
      display: inline-block;
      padding: 8px 24px;
      font-size: 1.2em;
      margin-bottom: 24px;
      background: rgba(10,0,51,0.55);
      color: #fff;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #00fff7, 0 0 24px #fff;
      opacity: 0.7;
      animation: neon-pulse 1.5s infinite;
    }
    @keyframes neon-pulse {
      0% { opacity: 0.7; box-shadow: 0 0 0 8px rgba(0,255,247,0.25), 0 0 0 16px rgba(255,255,255,0.18), 0 0 32px 8px #00fff7, 0 0 64px #fff; }
      50% { opacity: 1; box-shadow: 0 0 0 12px rgba(0,255,247,0.45), 0 0 0 24px rgba(255,255,255,0.28), 0 0 64px 16px #fff, 0 0 128px #00fff7; }
      100% { opacity: 0.7; box-shadow: 0 0 0 8px rgba(0,255,247,0.25), 0 0 0 16px rgba(255,255,255,0.18), 0 0 32px 8px #00fff7, 0 0 64px #fff; }
    }
    .cloud-svg {
      display: block;
      margin: 0 auto 24px auto;
      width: 90px;
      height: 90px;
      filter: drop-shadow(0 0 16px #00fff7);
    }
    .presale-btn.pulsate-btn {
      opacity: 0.55;
      background: linear-gradient(90deg, #00fff7 0%, #fff 100%);
      box-shadow: 0 0 32px #00fff7, 0 0 64px #fff;
      animation: pulsate 1.5s infinite;
      border: none;
    }
    @keyframes pulsate {
      0% { opacity: 0.55; box-shadow: 0 0 32px #00fff7, 0 0 64px #fff; }
      50% { opacity: 0.95; box-shadow: 0 0 64px #fff, 0 0 128px #00fff7; }
      100% { opacity: 0.55; box-shadow: 0 0 32px #00fff7, 0 0 64px #fff; }
    }
    .footer {
      margin-top: 32px;
      font-size: 0.9em;
      color: #fffd00;
      text-shadow: 0 0 8px #ff00cc;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="shooting-stars" id="shooting-stars"></div>
  <div class="container">
    <div class="touchies-title">Touchies</div>
    <div class="cloud-svg">
      <!-- SVG wie gehabt -->
      <svg width="90" height="90" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" style="perspective: 600px;">
        <defs>
          <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f8fcff"/>
            <stop offset="50%" stop-color="#d6eaff"/>
            <stop offset="100%" stop-color="#b0d4ff"/>
          </linearGradient>
          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="#666" flood-opacity="0.4"/>
          </filter>
        </defs>
        <style>
          .cloud {
            transform-origin: 75px 75px;
            animation: rotateBobScale 10s ease-in-out infinite;
            filter: url(#shadow);
          }
          @keyframes rotateBobScale {
            0% { transform: rotateY(0deg) translateY(0) scale(1); }
            20% { transform: rotateY(360deg) translateY(0) scale(1); }
            50% { transform: rotateY(360deg) translateY(-8px) scale(0.7); }
            80% { transform: rotateY(360deg) translateY(0) scale(1); }
            100% { transform: rotateY(360deg) translateY(0) scale(1); }
          }
          .mouth {
            animation: mouthAnim 4s infinite alternate ease-in-out;
          }
          @keyframes mouthAnim {
            0% { d: path("M65 88 Q75 95 85 88"); }
            100% { d: path("M70 88 Q75 88 80 88"); }
          }
          .eye-left, .eye-right {
            animation: eyeAnim 4s infinite alternate ease-in-out;
          }
          @keyframes eyeAnim {
            0% { r: 8; }
            100% { r: 4; }
          }
        </style>
        <g class="cloud">
          <ellipse cx="75" cy="75" rx="50" ry="32" fill="url(#cloudGradient)"/>
          <circle cx="30" cy="75" r="24" fill="url(#cloudGradient)"/>
          <circle cx="120" cy="75" r="24" fill="url(#cloudGradient)"/>
          <circle cx="50" cy="55" r="22" fill="url(#cloudGradient)"/>
          <circle cx="100" cy="55" r="22" fill="url(#cloudGradient)"/>
          <circle cx="75" cy="45" r="20" fill="url(#cloudGradient)"/>
          <circle class="eye-left" cx="65" cy="70" r="8" fill="#000"/>
          <circle class="eye-right" cx="85" cy="70" r="8" fill="#000"/>
          <circle cx="63" cy="68" r="2.5" fill="#fff"/>
          <circle cx="87" cy="68" r="2.5" fill="#fff"/>
          <path class="mouth" fill="none" stroke="#000" stroke-width="3" d="M65 88 Q75 95 85 88"/>
          <circle cx="55" cy="80" r="5" fill="#ffb6c1" opacity="0.8"/>
          <circle cx="95" cy="80" r="5" fill="#ffb6c1" opacity="0.8"/>
        </g>
      </svg>
    </div>
    <h1>Presale Launch!</h1>
    <div class="pixel-border">Tuis</div>
    <p>
      Willkommen zum exklusiven Vorverkauf!<br>
      Erlebe den Neon-Retro-Charme und sichere dir jetzt dein limitiertes Wölckchen.<br>
      <strong>Nur für kurze Zeit!</strong>
    </p>
    <button class="presale-btn pulsate-btn">Jetzt vorbestellen</button>
    <div class="footer">
      © 2026 Touchies – Inspired by Giana Sisters<br>
      #Impressum
    </div>
  </div>

  <!-- Einzige Audiofunktion mit ID "Spheretouch" -->
  <audio id="Spheretouch" src="Spheretouch.mp3" autoplay loop></audio>

  <script>
    // Musiklautstärke
    document.addEventListener('DOMContentLoaded', function() { 
      var audio = document.getElementById('Spheretouch'); 
      if(audio) audio.volume = 1; 
    });

    // Sternenhimmel
    const starColors = ['#fff', '#fffd00', '#00fff7', '#ff00cc', '#ff00cc', '#00fff7'];
    const stars = document.getElementById('stars');
    for(let i=0; i<80; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.className = 'star';
      star.style.width = star.style.height = size + 'px';
      star.style.left = (Math.random() * 100) + 'vw';
      star.style.top = (Math.random() * 100) + 'vh';
      star.style.background = starColors[Math.floor(Math.random()*starColors.length)];
      star.style.opacity = Math.random() * 0.6 + 0.4;
      star.style.animationDuration = (Math.random() * 2 + 1) + 's';
      stars.appendChild(star);
    }

    // Sternschnuppen
    const shootingStarsContainer = document.getElementById('shooting-stars');
    function createShootingStar() {
      const shootingStar = document.createElement('div');
      shootingStar.className = 'shooting-star';
      const startX = Math.random() * 80 + 5; // 5vw bis 85vw
      shootingStar.style.left = startX + 'vw';
      shootingStar.style.top = (Math.random() * 20) + 'vh';
      shootingStar.style.animationDuration = (Math.random() * 0.7 + 0.8) + 's';
      shootingStarsContainer.appendChild(shootingStar);
      setTimeout(() => {
        shootingStar.remove();
      }, 1400);
    }
    setInterval(() => {
      createShootingStar();
      if (Math.random() > 0.7) createShootingStar();
    }, 1000);
  </script>
</body>
</html>
